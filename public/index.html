<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Login</h1>
            <hr>
            <form action="/login" method="POST">
                <div class="inputs">
                    <input type="text" name="email" class="email-input" placeholder="Email ID">
                    <input type="password" name="password" class="password-input" placeholder="Password">
                </div>
                <div class="details">
                    <label>
                        <input type="checkbox" class="remember-checkbox"> Remember me
                    </label>
                    <span><a href="#" class="forgot-link">Forgot Password?</a></span>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
